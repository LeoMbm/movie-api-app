<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NetWix</title>
  </head>
  <body class="bg-blue-900">
    <nav class="p-7 bg-blue-300 w-full">
      <div
        class="bg-white rounded flex items-center w-full p-3 shadow-sm border border-gray-200"
      >
        <button id="btn-search" class="outline-none focus:outline-none">
          <svg
            class="w-5 text-gray-600 h-5 cursor-pointer"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
        <input
          type="text"
          placeholder="Search movie"
          class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
          id="search-movies"
        />
      </div>
    </nav>

    <main id="main">
      <div
        id="container"
        class="relative grid grid-cols-3 justify-center mt-4"
      ></div>
    </main>
    <script
      src="https://kit.fontawesome.com/97bceb2613.js"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
  </body>
</html>
